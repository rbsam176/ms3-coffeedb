{% extends "base_profile.html" %}

{% block profile_content %}
    <h3 class="card-title text-center">Delete account</h3>
    <div class="container">
        <div class="row justify-content-center">
            <div class="alert alert-danger text-center" role="alert">This action <strong>cannot</strong> be undone. This will permanently delete your account on CoffeeDB.</div>
        </div>
        <div class="row justify-content-center">
            <small>This action will also make your username available for others to register.</small>
        </div>
        <hr>
        <div class="row my-4 justify-content-center">
            <form id="deleteAccount" method="POST">
                <div class="form-group text-center justify-content-center">
                    <label for="confirmDeletionType">Would you like to keep your submissions on CoffeeDB?</label>
                    <select class="form-control" name="confirmDeletionType" id="confirmDeletionType" autofocus required>
                        <option selected disabled>Select preference</option>
                        <option>Yes, keep them available for others to see</option>
                        <option>No, delete them along with my account</option>
                    </select>
                </div>
                <div class="form-group text-center justify-content-center">
                    <label for="confirmUsername">Confirm if you wish to delete your account by typing <strong>{{ username }}</strong> below:</label>
                    <input type="text" class="form-control text-center" name="confirmUsername" id="confirmUsername" placeholder="Type username here" required>
                </div>
                <div class="form-group text-center justify-content-center">
                    <label for="confirmPassword">Enter your password below:</label>
                    <input type="text" class="form-control text-center" name="confirmPassword" id="confirmPassword" placeholder="Type password here" required>
                </div>
                <div class="form-group justify-content-center">
                    <button type="submit" class="form-control text-center btn btn-outline-danger" required>Delete my account permanently</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
