{% import 'nav.html' as navbar %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CoffeeDB provides a database of wholebean coffee to enable you to find your perfect brew.">
    <!-- FAVICON AND WEB APP ICONS-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='assets/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='assets/safari-pinned-tab.svg') }}" color="#f8a825">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <meta name="msapplication-TileColor" content="#f8a825">
    <meta name="msapplication-config" content="{{ url_for('static', filename='assets/browserconfig.xml') }}">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Hind+Madurai&family=Montserrat:wght@800&family=Pacifico&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- EXTERNAL RESOURCES -->
    {% block styles %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css">
    <!-- TITLE -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if not request.endpoint == 'index' %}{{ navbar.input() }}{% endif %}
    <div class="base-content">
        {% block content %}
        {% endblock %}
    </div>
    <footer id="baseFooter">
        <div class="row h-100">
            <div class="col-12 col-md-4 text-center order-10 order-md-2 align-self-center my-2">Copyright CoffeeDB 2021</div>
            <div class="col-12 col-md-4 text-center order-2 order-md-10 align-self-center my-3"><a class="go-to-top" href="#">Go to top</a></div>
            <div class="col-12 col-md-4 text-center order-11 order-md-11 align-self-center"><a href="mailto:rb.sam@icloud.com">Contact us</a></div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
