{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Login</h2>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Enter your account information</h3>
                    <div class="row mt-4 justify-content-center">
                        <form id="login" class="col-lg-6 col-12" method="POST">
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="loginEmail">Email*</label>
                                    <input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="email@domain.com" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="inputPassword">Password*</label>
                                    <input type="password" class="form-control mb-3" minlength="8" maxlength="15" name="inputPassword" id="inputPassword" placeholder="Password" required>
                                </div>
                            </div>
                            <small>Don't have an account? <a href="{{ url_for('signup') }}">Click here to sign up.</a></small><br>
                            <button type="submit" class="btn btn-primary mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
