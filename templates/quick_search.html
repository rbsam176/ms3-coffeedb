{% macro input(formId) %}
<label for="quickSearchInput" class="h4">Quick search</label>
<div class="container-fluid">
    <div id="quickSearch" class="row">
        <input type="text" id="quickSearchInput" name="quickSearchInput" form="{{ formId }}" class="mx-2 quick-search" placeholder="Enter brand or coffee name">
        <button type="submit" form="{{ formId }}" class="search-btn">&#10140;</button>
    </div>
</div>
{% endmacro %}
