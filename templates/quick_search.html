{% macro input(formId) %}
<label for="quickSearchInput" class="h4">Quick search</label>
<div class="container-fluid">
    <div id="quickSearch" class="row">
        <input id="quickSearchInput" name="quickSearchInput" type="text" form="{{ formId }}" class="mx-2 quick-search" placeholder="Enter search query" />
        <input type="submit" form="{{ formId }}" value="&#10140;" class="search-btn">
    </div>
</div>
{% endmacro %}
