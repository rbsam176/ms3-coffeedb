{% macro input(formId, autofocus) %}
<label for="searchCriteria" class="h4">Quick search</label>
<div class="container-fluid">
    <div id="quickSearch" class="row">
        <input type="text" name="searchCriteria" {% if autofocus %}autofocus{% endif %} form="{{ formId }}" {% if request.args.get('searchCriteria') %}value="{{ request.args.get('searchCriteria') }}"{% endif %} class="mx-2 quick-search" placeholder="Enter brand or coffee name">
        <button type="submit" form="{{ formId }}" class="search-btn">&#10140;</button>
    </div>
</div>
{% endmacro %}
