{% extends "base_input.html" %}

{% block title %}CoffeeDB: Edit submission{% endblock %}

{% block header %}
    Edit your submission
{% endblock %}

{% block editSubmit %}
    <a class="btn btn-custom-secondary mx-1" href="#" onclick="history.go(-1)">Back</a>
    <input id="submitCoffee" name="editCoffee" type="submit" class="btn btn-custom mx-1"></input>
    <button id="initialDelete" type="button" class="btn btn-outline-danger w-100 mt-4">Delete submission</button>
    <p id="confirmMessage" class="mt-4">Are you sure you want to delete this submission?</p>
    <button id="confirmDelete" name="deleteCoffee" disabled value="Delete" type="submit" class="btn btn-danger w-100">Permanently Delete</button>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='base_input.js') }}"></script>
    <script src="{{ url_for('static', filename='confirm_delete.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
{% endblock %}
